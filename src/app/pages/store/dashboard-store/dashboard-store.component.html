<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<div class="admin-layout">
  <div class="sidebar">
    <h2>CAR VIET</h2>
    <div class="menu-item" routerLink="report" routerLinkActive="active">
      <i class="bi bi-bar-chart-line"></i> Báo cáo
    </div>
    <div class="menu-item" routerLink="car-management" routerLinkActive="active">
      <i class="bi bi-bar-chart-line"></i> Quản lý xe
    </div>
    <!-- <div class="menu-item" routerLink="user-management" routerLinkActive="active">
      <i class="bi bi-tv"></i> Quản lý người dùng
    </div> -->
    <div class="menu-item" routerLink="history" routerLinkActive="active">
      <i class="bi bi-tv"></i> Lịch sử tác vụ
    </div>
    <div class="menu-item" routerLink="profile" routerLinkActive="active">
      <i class="bi bi-tv"></i> Thông tin người dùng
    </div>
    <div class="menu-item" routerLink="chat" routerLinkActive="active">
      <i class="bi bi-tv"></i> Tin nhắn khách hàng
    </div>
    <div class="menu-item" routerLink="schedule-management" routerLinkActive="active">
      <i class="bi bi-tv"></i> Quản lý lịch
    </div>

    <!-- Add more menu items -->
  </div>
  <div class="dashboard-header">
    <div class="user-info" (click)="toggleDropdown()">
      <i class="bi bi-person-circle"></i>
      {{ userName }}
      <i class="bi bi-caret-down-fill"></i>

      <div class="dropdown-menu" *ngIf="showDropdown">
        <div class="dropdown-item" routerLink="profile">Thông tin cá nhân</div>
        <div class="dropdown-item" (click)="logout()">Đăng xuất</div>
      </div>
    </div>
  </div>
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
