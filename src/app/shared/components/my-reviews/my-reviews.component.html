<app-header></app-header>
<div class="reviews-container">
  <div class="page-header">
    <h1>Quản lý đánh giá của tôi</h1>
    <p>Danh sách các đánh giá bạn đã viết</p>
  </div>

  <div *ngIf="loading" class="loading-spinner">
    <div class="spinner"></div>
    <p>Đang tải...</p>
  </div>

  <div *ngIf="!loading && errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="!loading && !errorMessage && reviews.length === 0" class="empty-state">
    <svg width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="#ccc" stroke-width="1.5">
      <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
    </svg>
    <h3>Chưa có đánh giá</h3>
    <p>Bạn chưa đánh giá xe nào</p>
    <button class="btn-primary" routerLink="/car-old">Khám phá xe ngay</button>
  </div>

  <div *ngIf="!loading && !errorMessage && reviews.length > 0" class="reviews-list">
    <div *ngFor="let review of reviews" class="review-card">
      <div class="review-header">
        <div class="car-info-header">
          <h3>Tên xe: {{ review.carName }}</h3>
          <span class="review-date">{{ review.createdDate | date:'dd/MM/yyyy HH:mm' }}</span>
        </div>
        <div class="rating-display" *ngIf="editingReview?.id !== review.id">
          <span *ngFor="let star of getStars(review.rating)" class="star filled">★</span>
          <span *ngFor="let star of getEmptyStars(review.rating)" class="star">★</span>
        </div>
      </div>

      <!-- View Mode -->
      <div *ngIf="editingReview?.id !== review.id" class="review-body">
        <p class="review-comment">{{ review.comment }}</p>
        <div class="review-actions">
          <button class="btn-edit" (click)="startEdit(review)">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
              <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
            </svg>
            Chỉnh sửa
          </button>
          <button class="btn-view" (click)="viewCarDetail(review.carId)">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            Xem xe
          </button>
          <button class="btn-delete" (click)="deleteReview(review.id)">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="3 6 5 6 21 6"/>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
            </svg>
            Xóa
          </button>
        </div>
      </div>

      <!-- Edit Mode -->
      <div *ngIf="editingReview?.id === review.id" class="review-edit">
        <div class="edit-rating">
          <label>Đánh giá:</label>
          <div class="star-rating">
            <span *ngFor="let i of [1,2,3,4,5]" 
                  class="star" 
                  [class.filled]="i <= editRating"
                  (click)="editRating = i">★</span>
          </div>
        </div>
        <div class="edit-comment">
          <label>Nhận xét:</label>
          <textarea 
            [(ngModel)]="editComment" 
            rows="4" 
            placeholder="Chia sẻ trải nghiệm của bạn..."></textarea>
        </div>
        <div class="edit-actions">
          <button class="btn-save" (click)="saveEdit()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="20 6 9 17 4 12"/>
            </svg>
            Lưu
          </button>
          <button class="btn-cancel" (click)="cancelEdit()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"/>
              <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
            Hủy
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
